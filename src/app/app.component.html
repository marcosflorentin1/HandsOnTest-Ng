
<div class="form-group">
  <label for="imputId">Employee Id</label>
  <input type="text" #idValue class="form-control" id="imputId" aria-describedby="idHelp" placeholder="Enter employee Id">
  <button type="button" (click)="getEmployees(idValue.value)" class="btn btn-primary">Get Employees</button>
  <span [hidden]="!showLoading"> Loading...</span>
</div>
<app-employee-table [employees]="employees"></app-employee-table>
